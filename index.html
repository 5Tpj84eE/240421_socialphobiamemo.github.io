<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コミュ障メモ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
    }
    .table-wrapper {
      overflow-x: auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>コミュ障メモ</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- JavaScriptで動的に生成 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // 基本的なコミュ障のリスト
    const basicPhrases = [
      "うんうん",
      "なるほど",
      "わあ",
      "うわ",
      "ほお",
      "へえ",
      "ええ",
      "そうですね",
      "ええ、そうですね",
      "はい",
      "はい、そうですね",
      "そうなんですね",
      "そうですか",
      "承知しました",
      "OKですね",
      "了解しました",
      "おっしゃる通りです",
      "ご指摘の通りです",
      "興味深いです",
      "それ素晴らしいですね",
      "ごもっともです",
      "その通りです",
      "そのようですね",
      "納得ですね",
      "なるほど、わかります",
      "理解しました",
      "お疲れ様です",
    ];

    // 好印象を与えるコミュ障のリスト
    const positivePhrases = [
      "ありがとうございます",
      "いつもありがとうございます",
      "助かります",
      "とんでもないです",
      "大変助かります",
      "本当にありがとうございます",
      "何卒よろしくお願いします",
      "光栄です",
      "幸運でした",
      "いつもお世話になっております",
      "大変うれしいです",
      "言われてみれば",
      "同じ考えです",
      "同感です",
      "賛成です",
      "重要な点ですね",
      "勉強になります",
      "参考になります",
      "よくご存知ですね",
      "その方法がありますね",
      "その方法も一つの選択肢ですね",
      "面白いですね",
      "考えてみるべきですね",
      "一緒に取り組んでいこうと思います",
      "初めて知りました",
    ];

    // その他のコミュ障
    const additionalPhrases = [
      "理由を聞いてもいいですか？",
      "具体的に教えてもらえますか？",
      "どうしてこのタイミングで？",
      "",
  ];

    // テーブルのtbody要素への参照を取得
    const tableBody = document.getElementById('tableBody');

    // コミュ障のリストをテーブルに追加する関数
    function populateTable(phrases, className) {
      // 各コミュ障をテーブルに追加
      phrases.forEach(phrase => {
        const row = `<tr><td class="${className}">${phrase}</td></tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    // テーブルに基本的なコミュ障を追加
    populateTable(basicPhrases, 'basic-phrase');
    // テーブルに好印象を与えるコミュ障を追加
    populateTable(positivePhrases, 'positive-phrase');
    // テーブルにその他のコミュ障を追加
    populateTable(additionalPhrases, 'additional-phrase');
  </script>
</body>
</html>
